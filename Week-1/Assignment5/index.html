<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table</h1>

    <table>
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <h1>List</h1>
    <ol>
      <li>
        Desktop
        <ul>
          <li>Windows</li>
          <li>Mac</li>
        </ul>
      </li>
      <li>
        Mobile
        <ul>
          <li>Android</li>
          <li>iOS</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
