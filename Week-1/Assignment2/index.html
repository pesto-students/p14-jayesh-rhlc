  <body>
    <p class="stanza1">
      I'm Nobody! Who are you? Are you - Nobody - Too? Then there's a pair of
      us! Don't tell! They'd banish us - you know!
    </p>
    <p class="stanza2">
      How dreary - to be - Somebody! How public - like a Frog - To tell one's
      name - the livelong June - To an admiring Bog!
    </p>
    <p class="author-details">By Emily Dickinson (1891)</p>
  </body>
</html>
